<div class="page  gray">
  <app-header [shouldRenderUserInfo]="true" />

  <main>
    <h1 class="visually-hidden">Cities</h1>
    <div class="tabs">
      <section class="locations  container">
        <app-locations-list />
      </section>
    </div>
    <div class="cities">
      <div class="container">
        @if (offers.length) {
          <app-city-offers [offers]="offers" [className]="className" (highlightMapEvent)="highlightMap($event)" (resetMapEvent)="resetMap()" />
        }
        <div class="right-section">
          <app-map [className]="mapClass" [offers]="offers" [enteredOffer]="enteredOffer" />
        </div>
      </div>
    </div>
  </main>
</div>
