<div class="page">
  <app-header [shouldRenderUserInfo]="true" />

  <main>
    <div class="container">
      <section class="favorites">
        <h1>Saved listing</h1>
        <ul>
          @for (city of cities; track city) {
            <app-favorite-location [city]="city" />
          }
        </ul>
      </section>
    </div>
  </main>
  <footer class="container">
    <a href="#">
      <img src="img/logo.svg" alt="6 cities logo" width="64" height="33" />
    </a>
  </footer>
</div>
